<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #b7dc51;
        }

        header {
            background: #333;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        #projects {
            padding: 50px 30px;
            text-align: center;
        }

        .project-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project-item {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .project-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .project-item h3 {
            margin: 10px 0 5px 0;
        }

        .project-item a {
            display: inline-block;
            margin: 10px 0 20px 0;
            color: #007BFF;
            text-decoration: none;
        }

        .project-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Project Gallery</h1>
    </header>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-gallery">
            <div class="project-item">
                <img src="https://i.ytimg.com/vi/W8XAIKvDq_E/maxresdefault.jpg" alt="AI-based-Waste-management">

                <a href="https://github.com/Sandeepnaik256-hash/AI-based-Waste-management" target="_blank">View Project</a>
            </div>
            <div class="project-item">

                <h3>Project 2</h3>
                <a href="https://github.com/Sandeepnaik256-hash/Smart-learning-Platform" target="_blank">View Project</a>
            </div>
            <div class="project-item">
                <img src="https://microstartups.org/wp-content/uploads/2023/04/design-portfolio-meaning.jpg" alt="Portfolio">
                <h3>Project 3</h3>
                <a href="https://github.com/Sandeepnaik256-hash/Portfolio" target="_blank">View Project</a>
            </div>

                <h3>Project 5</h3>

</body>
